<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        let content = `%key=%content%`
        let name = `%key=%name%`
        let code = `%key=%code%`
        document.title = `Gist: ${name}`;
    </script>
    <script src="/index.js" defer></script>
</head>
<body>
<h1>%key=%loc-view-name%</h1>
<div>
    <h4>Gist: <span id="code-input"></span></h4>
    <h4>Gist Name: <span id="name-input"></span> <a href="#" onclick="edit_gist()">Edit Gist</a><a href="#" onclick="raw_gist()">Raw</a></h4>
</div>
<div class="form-group" id="data-input-div">
    <textarea readonly class="form-field" id="data-input" placeholder="%key=%loc-long-data-box-p%"></textarea>
</div>

<link rel="stylesheet" href="index.css">
<script>
    document.querySelector("#data-input").value = content;
    document.querySelector("#name-input").innerHTML = encodeURI(name);
    document.querySelector("#code-input").innerHTML = encodeURI(code);
</script>
</body>
</html>
